# .github/workflows/firebase-hosting-pull-request.yml
name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies (audit-report)
        working-directory: ./audit-report
        run: |
          npm ci

      - name: Build (audit-report)
        working-directory: ./audit-report
        run: |
          npm run build

      # Deploy preview to a PR-specific channel (optional: creates a preview site per PR)
      - name: Deploy to Firebase Hosting (preview channel)
        uses: FirebaseExtended/action-hosting-deploy@v0
        # run the action from repo root (firebase.json should already point "public": "audit-report/build")
        # If you prefer, you can set working-directory here too â€” not strictly required if firebase.json is at repo root.
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AUDIT_REPORT_11A41 }}
          projectId: audit-report-11a41
          # channelId will create a preview channel for this PR (useful for review)
          channelId: pr-${{ github.event.pull_request.number }}
