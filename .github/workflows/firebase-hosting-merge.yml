name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Node (choose the Node version your project expects)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'   # change if you use a different Node version

      # 3) Install dependencies inside audit-report/
      - name: Install dependencies (audit-report)
        run: npm ci
        working-directory: ./audit-report

      # 4) Build the React app inside audit-report/
      - name: Build (audit-report)
        run: npm run build
        working-directory: ./audit-report

      # 5) Deploy to Firebase Hosting (uses your existing secret)
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AUDIT_REPORT_11A41 }}
          channelId: live
          projectId: audit-report-11a41
